<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My favorite fruits</h1>
<p id="demo"></p>
<script>
  var fruits=['apple','banana','peach','orange','kiwi','strawberry'];
  var text="";
  var i;
  for (i=0; i<fruits.length; i++){
  text += fruits[i] + "<br>";
  }
document.getElementById('demo').innerHTML= text;
</script>

</body>
</html>
