<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 onmouseover="this.style.backgroundColor='orange'">
    onmouseover 색상이 변경됩니다.
</h1>
<h2 onclick="this.style.color='red'">
    onclick 색상이 변경됩니다.
</h2>
<div onmouseleave="this.style.backgroundColor='green'">
    onmouseleave 색상이 변경됩니다.
</div>
<p onmouseenter="this.style.color='blue'">
    onmouseenter 색상이 변경됩니다.
</p>

</body>
</html>
