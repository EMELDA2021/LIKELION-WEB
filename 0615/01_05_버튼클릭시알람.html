<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function myFunction() {
        alert("hello")
        }
    </script>
</head>
<body>
<p>button을 클릭했을 때, 함수를 호출해서 Hello라는 응답을 alert()를 이용해서 출력해준다.</p>
<button type="button" onclick=myFunction()>
  click
</button>
</body>
</html>
